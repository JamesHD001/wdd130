<!DOCTYPE html>

<head>
  <meta charset="utf-8">

</head>
<body>
<header>
  <h1>WDD 130 | Henry Daniel, James | HTML Form – User Poll</h1>
</header>
<main>
  <form>
    <fieldset>
      <legend>Contact Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br>
        <label for="email">Email:</label>
        <input type="email" id="useremail" name="useremail" required>
    </fieldset>
    <fieldset>
      <legend>Questions</legend>
      <label for="question1">What is your favorite browser?</label>
        <select id="question1" name="question1" required>
            <option value="" disabled selected>Select your browser</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option><br>
        </select><br>
      <label for="question2">Do you have a household pet?</label>
        <input type="checkbox" name="pet" id="pet"><br>

      <label for="feedback">List the places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </fieldset>
    </fieldset>
  <button type="submit">Submit Poll</button>
  </form>
</main>
<footer>
  <p>©2025 | HTML Form – User Poll Activity | Henry Daniel, James</p>
</footer>
</body>
</html>
